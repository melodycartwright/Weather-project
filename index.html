<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather Wireframe</title>
</head>

<body>
    <div class="container">
        <div class="input-group mb-3" id="search-form">
            <input class="search-engine" id="city-input" type="text" placeholder="Enter City Here">
            <input class="btn btn-primary" id="search-city" type="submit" value="Search">
            <input class="btn btn-primary" id="current-position" type="submit" value="Current">
        </div>
        <h1 class="city" id="cities">Stockholm</h1>
        <h2 class="time-date" id="time-date">Friday 12:30pm</h2>
    <h3 class="weather-description" id="description"></h3></h3>
        <p class="current-temp">
        <div class="d-flex weather-temperature">
                <img src=" " alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                    <strong id="temperature"></strong><span class="units"> </span>
                </div>
            </div>
           
            
        </p>
    <p class="main-degree">
        <a href=" " id="celsius-link">째C</a> |<a href=" " id="fahrenheit-link">째F</a>
       </p>
        <p class="humid-wind">
            Humidity: <span id="hum"> 54%</span><br />
            Wind: <span id="wind"> 5 m/s</span>
        </p>
        <div class="weather-forcast" id="forecast">
<div class="col-2">
    <div class="weather-forecast-date">
  
    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" width="42" />
    <div class="weather-forecast-temperatures"> <span class="weather-forecast-temperature-max">23째</span>
        <span class="weather-forecast-temperature-min">15째</span>
    </div>
</div>
</div>
</div>
           
        </div>
    </div>



    </div>
    <script src="index.js"></script>
    <footer>
        <a href="https://github.com/melodycartwright/Weather-project">Open-source code</a>
        <span>by Melody Cartwright</span>
    </footer>
</body>

</html>
